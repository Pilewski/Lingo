<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LINGO</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
  <div id = "gametime">
    <h1> LINGO </h1>
    <table>
      <tr class = "header-tile">
        <th>L</th>
        <th>I</th>
        <th>N</th>
        <th>G</th>
        <th>O</th>
      </tr>
      <tr class = "input-tile">
        <td><input type="text" class="letter-guess" autofocus value="" pattern="[A-Za-z]" maxlength="1"></td>
        <td><input type="text" class="letter-guess" pattern="[A-Za-z]" maxlength="1" value=""></td>
        <td><input type="text" class="letter-guess" pattern="[A-Za-z]" maxlength="1" value=""></td>
        <td><input type="text" class="letter-guess" pattern="[A-Za-z]" maxlength="1" value=""></td>
        <td><input type="text" class="letter-last" value="" pattern="[A-Za-z]" maxlength="1"></td>
      </tr>
      <tr class = "letter-tile">
        <td>B</td>
        <td>A</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
      <tr class = "letter-tile">
        <td>B</td>
        <td>O</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
      <tr class = "letter-tile">
        <td>T</td>
        <td>I</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
      <tr class = "letter-tile">
        <td>T</td>
        <td>A</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
      <tr class = "letter-tile">
        <td>T</td>
        <td>O</td>
        <td>N</td>
        <td>G</td>
        <td>O</td>
      </tr>
    </table>
    <footer>
      <!-- <section> Score </section>
        <section> </section> -->
    </footer>
  </div>
  <script src="../main.bundle.js"></script>
</body>
</html>
